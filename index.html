<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kif Francis" />
    <meta name="description" content="Around the US in Images" />
    <meta
      name="keywords"
      content="Travel, Parks, Mountains, Exploration, Photography"
    />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-con" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit profile"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add image"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img class="card__image" />
                <button
                  class="card__delete-button"
                  id="card-delete-button"
                  type="button"
                ></button>

                <div class="card__description">
                  <h2 class="card__caption"></h2>
                  <button
                    class="card__like-button"
                    aria-label="like image"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form
          class="modal__form"
          id="edit-profile-form"
          name="edit-profile-form"
        >
          <input
            type="text"
            name="title"
            id="title-name"
            class="modal__input modal__input_type_title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="title-name-error"></span>
          <input
            type="text"
            name="description"
            id="title-description"
            class="modal__input modal__input_type_description"
            placeholder="Role"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="title-description-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-add-image-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-image-form" name="add-image-form">
          <input
            type="text"
            id="modal-place"
            name="place"
            class="modal__input modal__input_type_place"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="modal-place-error"></span>
          <input
            name="url"
            id="modal-url"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            type="url"
            required
          />
          <span class="modal__error" id="modal-url-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview">
        <button
          class="modal__close-button"
          id="modal-preview-image-close"
          type="button"
        ></button>
        <img
          class="modal__preview modal__preview_image"
          src="#"
          alt="Preview of Image"
        />
        <h2 class="modal__preview modal__preview_caption">""</h2>
      </div>
    </div>
    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
